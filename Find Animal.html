<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .Submit{
                margin-right: 15px;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>Find Dog/Cat</legend>
        <form>
            <div>
            <label>What animal do you want to adopt?</label><br>Dog<input type="radio" name="Animal">
            Cat<input type="radio" name="Animal">
             </div>
             <br>
             <div>
            <label>Breed of Dog/Cat:</label><br><input type="text"><br>Doesnt Matter<input type="radio">
            </div>
            <br>
            <div>
            <label>Preferred age of animal:</label><br>0-3monthes<input type="radio" name="Preferred-age">3-6monthes<input type="radio" name="Preferred-age">
            6-9monthes<input type="radio" name="Preferred-age">1+years<input type="radio" name="Preferred-age">
            </div>
            <br>
            <div>
            <label>Preferred Gender:</label><br>Male<input type="radio" name="Preferred-Gender">Female<input type="radio" name="Preferred Gender">
            Doesnt Matter<input type="radio" name="Preferred Gender">
            </div>
            <br>
            <div>
            <label>Does the Dog/Cat need to get along with other animals(e.g Dogs/Cats) or even small children?</label><br>
            Yes<input type="radio" name="GetAlong">No<input type="radio" name="GetAlong">
            </div>
            <br>
            <div>
            <input  class="Submit" type="Submit"><input type="Reset">
            </div>
        </form>
        </fieldset>
    </body>
</html>
